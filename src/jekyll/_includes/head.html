<head>
  {% if page.url contains '/archive/' %}
  <meta name="robots" content="noindex, nofollow" />
  {% endif %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description"
        content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% if page.redirect %}
  <meta http-equiv="refresh" content="0; url={{ page.redirect }}">
  {% endif %}

  <link rel="apple-touch-icon" sizes="152x152" href=" {{ site.baseurl }}/assets/images/favicons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href=" {{ site.baseurl }}/assets/images/favicons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href=" {{ site.baseurl }}/assets/images/favicons/favicon-16x16.png" />
  <link rel="manifest" href=" {{ site.baseurl }}/assets/images/favicons/site.webmanifest" />
  <link rel="mask-icon" href=" {{ site.baseurl }}/assets/images/favicons/safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />

  <!-- TODO: Open Graph -->

  <!-- Styles -->
  <link rel="stylesheet" href=" {{ site.baseurl }}/assets/style.css?v={{ 'now' | date:'%s' }}" />
  <!-- End Styles -->

  <title>{% if page.title %}{{ page.title | escape }} - {{site.site_name}}{% else %}{{ site.title | escape }} -
    {{site.site_name}}{% endif %}</title>

</head>
