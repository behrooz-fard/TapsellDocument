<head>
	{% if page.url contains '/archive/' %}
	<meta name="robots" content="noindex, nofollow" />
	{% endif %}
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="description"
				content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	{% if page.redirect %}
	<meta http-equiv="refresh" content="0; url={{ page.redirect }}">
	{% endif %}

	<!-- Google Tag Manager -->
	<script>(function (w, d, s, l, i) {

		})(window, document, 'script', 'dataLayer', 'GTM-MS9KH68');</script>

	<link href="/images/logos/favicon.png" rel="icon" type="image/png" />

	<!-- Styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="/css/main.css?v={{ 'now' | date:'%s' }}" />
	<link rel="stylesheet" href="/assets/fonts/flaticon/font/flaticon.css?v={{ 'now' | date:'%s' }}" />
