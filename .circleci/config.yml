version: 2

jobs:
  deploy-website:        
    docker:
      # specify the version you desire here
      - image: circleci/node:10.16.3

    steps:
      - checkout
      - run:
          name: Install Ruby
          command: |
            sudo apt-get install ruby-full
            sudo gem install bundler

      - run: npm install

      - run:
          name: Build
          command: |
            npm run build

      - run:
          name: git configure
          command: |
            npm run build
            git config --global user.email "technical.tapsell@gmail.com"
            git config --global user.name "tapsellCI"
            echo "machine github.com login tapselladnet password $GITHUB_TOKEN" > ~/.netrc

      - run:
          name: Deploying to GitHub Pages
          command: |
            git clone git@github.com:tapsellorg/TapsellDocument.git

            cd TapsellDocument
            git checkout gh-pages

            rm -rf *
            mv ../_site/* .

            git add -A
            git commit -am "update site"
            git push

workflows:
  version: 2

  build_and_deploy:
    jobs:
      - deploy-website:
          filters:
            branches:
              only: master
